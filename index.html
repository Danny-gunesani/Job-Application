<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Applicaion<span class="title_small">(Web)</span></h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="first_name"
              />
            </div>
            <div class="form-control">
              <label for="last_name"> Last Name </label>
              <input id="last_name" name="last_name" placeholder="last_name" />
            </div>
            <div class="form-control">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="email" />
            </div>
            <div class="form-control">
              <label for="job_roll">Job Roll</label>
              <select name="job_roll" id="job_roll">
                Select Job Roll
                <option value="">Select Job Roll</option>
                <option value="Front-end">Front-end</option>
                <option value="Back-end">Back-end</option>
                <option value="Full Stack">Full Stack</option>
                <option value="degin">UX/UI Degin</option>
              </select>
            </div>
            <div class="text-control">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="50" row="4"  placeholder="Enter you Address"></textarea>
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter you city" >
            </div>
            <div class="form-control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter you pincode"/> 
            </div>
            <div class="form-control">
                <label for="date">Date</label>
                <input value="2023-09-24" type="date" id="date" name="date" placeholder="Enter you date"/> 
            </div>
            <div class="form-control">
                <label for="upload">Upload your CV</label>
                <input type="file" id="date" name="upload" placeholder="Enter you date"/> 
            </div>
          </div  >
          <div class="btn-container">
            
              <button type="submit" >Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
